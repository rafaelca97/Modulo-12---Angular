<div class="container">
    <h1>Bienvenidos a la aplicación</h1>
    <button routerLink="/create-product">Registrar Producto</button>
    <h2>Productos</h2>
    <table>
        <tr>
            <th>Título</th>
            <th>Autor</th>
        </tr>
        <tr *ngFor="let product of products">
            <td>{{product.title}}</td>
            <td>{{product.author}}</td>
        </tr>
    </table>
</div>
